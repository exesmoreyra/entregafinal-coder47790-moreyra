{% extends 'base.html' %}
{% block title %}Crear un nuevo Post{% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
<h1>Add post</h1>
<br/><br/>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    {{ form.as_ul }}
    <button class="btn btn-secondary">Post</button>
</div>

{% else %}

No te encuentras logeado!

{% endif %}


{% endblock %}
