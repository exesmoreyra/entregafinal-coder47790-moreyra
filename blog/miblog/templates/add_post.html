{% extends 'base.html' %}
{% block title %}Crear un nuevo Post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1 class="text-green">Add post</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_ul }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
    <p class="text-green">No est√°s autenticado.</p>
{% endif %}

{% endblock %}
