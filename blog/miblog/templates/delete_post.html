{% extends 'base.html' %}
{% block title %}Editar un Post{% endblock %}
{% block content %}

 
{% if user.is_authenticated %}
<h1>Borrar Post</h1>
<br/><br/>
<h3>Borrar: { post.title }</h3>

<br/>
<div class="form-group">
    <form method="POST">
    {% csrf_token %}
    <strong>Estas seguro?</strong><br/><br/>
    <button class="btn btn-secondary">Borrar</button>
</div>

{% else %}

No te encuentras logeado!

{% endif %}


{% endblock %}
